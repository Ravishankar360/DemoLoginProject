<div class="container col-md-7">
    <h1 style="COLOR:Green;"> User Registration Page</h1>
    <form (ngSubmit)="userRegistration()">
        <div class="mb-3">
            <label for = "exampleFormControlInput1" class="form-lebel">UserName</label>
            <input type="text" [(ngModel)]="user.userId" class="form-control" id="userId" name="userName">
        </div>

        <div class="mb-3">
            <label for = "exampleFormControlInput2" class="form-lebel">Password</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
            <label for = "exampleFormControlInput3" class="form-lebel">FirstName</label>
            <input type="text" [(ngModel)]="user.fname" class="form-control" id="fname" name="fname">
        </div>

        <div class="mb-3">
            <label for = "exampleFormControlInput4" class="form-lebel">Lastname</label>
            <input type="text" [(ngModel)]="user.lname" class="form-control" id="=lname" name="lname">
        </div>

        <div class="mb-3">
            <label for = "exampleFormControlInput5" class="form-lebel">Email</label>
            <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
            <label for = "exampleFormControlInput6" class="form-lebel">City</label>
            <input type="text" [(ngModel)]="user.city" class="form-control" id="city" name="city">
        </div>
        <button type="submit" mat-raised-btn color="primary">Add User</button>
        <a href="login">User Login</a>
    </form>

</div>
